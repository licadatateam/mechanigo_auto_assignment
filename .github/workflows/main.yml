name: Example Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Use Secret in a Command
      run: echo "Your secret is ${{ secrets.API_KEY }}"
      env:
        API_KEY: ${{ secrets.API_KEY }}
